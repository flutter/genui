name: tic_tac_toe
description: A Tic Tac Toe example using GenUI and Dartantic.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.9.2 <4.0.0"
  flutter: ">=3.35.7 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  genui:
    path: ../../../genui
  genui_dartantic:
    path: ../..
  dartantic_ai: ^1.3.0
  dartantic_interface: 1.1.0

  json_schema: ^5.2.0
  json_schema_builder: ^0.1.3
  provider: ^6.0.0 # Using provider for state management simplicity
  logging: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
