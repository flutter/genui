name: genui_client
description: Generates and displays generative user interfaces (GenUI) in Flutter using AI.
version: 0.1.0
homepage: https://github.com/flutter/genui/packages/flutter_genui
license: BSD-3-Clause
issue_tracker: https://github.com/flutter/genui/issues
publish_to: none

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  collection: ^1.19.1
  dart_schema_builder:
    path: ../dart_schema_builder
  file: ^7.0.1
  firebase_app_check: ^0.4.0
  firebase_auth: ^6.0.0
  firebase_core: ^4.0.0
  flutter:
    sdk: flutter
  http: ^1.5.0
  json_rpc_2: ^4.0.0
  logging: ^1.3.0
  meta: ^1.16.0
  platform: ^3.1.6
  stream_channel: ^2.1.4
  url_launcher: ^6.2.6

dev_dependencies:
  build_runner: ^2.7.2
  dart_flutter_team_lints: ^3.5.2
  fake_async: ^1.3.3
  flutter_test:
    sdk: flutter
  mockito: ^5.5.1
  network_image_mock: ^2.1.1

flutter:
  assets:
    - assets/
