name: travel_app
description: A Flutter travel app example using flutter_genui.
publish_to: 'none'

environment:
  sdk: ^3.9.0-196.0.dev

dependencies:
  firebase_core: ^3.15.2
  flutter:
    sdk: flutter
  flutter_genui:
    path: ../../pkgs/flutter_genui

dev_dependencies:
  dart_flutter_team_lints: ^3.5.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/explore/
    - assets/agent_icon.png
    - assets/result.png
